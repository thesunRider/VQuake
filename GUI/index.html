              </div>
              <div class="card">

      </main>

      <div id="sidebar" >
        <div class="sidebar__menu">

    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/874986f905.js" crossorigin="anonymous"></script>
    <script>
       $(".sidebar__link").click(function() { 
            
            // Select all list items 
            var listItems = $(".sidebar__link"); 
              
            // Remove 'active' tag for all list items 
            for (let i = 0; i < listItems.length; i++) { 
                listItems[i].classList.remove("active_menu_link"); 
            } 
              
            // Add 'active' tag for currently selected item 
            this.classList.add("active_menu_link"); 
        }); 
    </script>
